<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }
  html, body {
    margin: 0;
    padding: 0;
    background: var(--figma-color-bg, #2c2c2c);
    color: var(--figma-color-text, #e5e5e5);
    font-family: Inter, system-ui, -apple-system, sans-serif;
    font-size: 13px;
    overflow: hidden;
  }
  body {
    padding: 20px;
  }
  .instruction {
    margin-bottom: 16px;
    line-height: 1.4;
    color: var(--figma-color-text-secondary, #b3b3b3);
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
  }
  .color-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  input[type="color"] {
    width: 40px;
    height: 32px;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 4px;
    cursor: pointer;
    background: none;
    padding: 2px;
  }
  .hex-input {
    flex: 1;
    padding: 6px 8px;
    background: var(--figma-color-bg-secondary, #3c3c3c);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 4px;
    color: inherit;
    font-family: monospace;
    font-size: 13px;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #0d99ff;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
  }
  button:hover {
    background: #0b87e0;
  }
</style>

<p class="instruction">Select an image on the canvas, pick a mask color, then click Apply.</p>

<label>Mask Color</label>
<div class="color-row">
  <input type="color" id="colorPicker" value="#ffffff" />
  <input type="text" class="hex-input" id="hexInput" value="#ffffff" maxlength="7" />
</div>

<button id="apply">Apply Mask</button>

<script>
  const colorPicker = document.getElementById('colorPicker');
  const hexInput = document.getElementById('hexInput');

  colorPicker.oninput = () => {
    hexInput.value = colorPicker.value;
  };

  hexInput.oninput = () => {
    const val = hexInput.value;
    if (/^#[0-9a-fA-F]{6}$/.test(val)) {
      colorPicker.value = val;
    }
  };

  document.getElementById('apply').onclick = () => {
    const hex = colorPicker.value;
    parent.postMessage({ pluginMessage: { type: 'apply-mask', hex } }, '*');
  };
</script>
